# wrangler.toml
# Note: this file should not contain secrets. Set secrets via environment variables or Cloudflare Dashboard.

name = "ai-marketplace"
type = "javascript"
# account_id is intentionally left blank here; set via environment or CI secrets when publishing
account_id = ""
workers_dev = true
compatibility_date = "2025-01-15"

[vars]
SITE_TITLE = "AI Marketplace"
# Do NOT store sensitive keys here. Use environment variables instead.
# OPENAI_API_KEY = ""
# PAYMENT_GATEWAY_API_KEY = ""

[env.production]
name = "ai-marketplace-production"
route = "searchenginepro.uk/*"
zone_id = "your_zone_id"
